<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" required
                        placeholder="ejemplo@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password"
                        required placeholder="******">
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="mt-3 text-center">
                <p class="text-muted">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
