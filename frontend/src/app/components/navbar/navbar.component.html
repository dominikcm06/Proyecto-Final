<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" routerLink="/">CineSocial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Películas</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <!-- Watchlist Menu (Visible only when logged in) -->
                <ng-container *ngIf="user$ | async as user; else guest">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/watchlists/new" routerLinkActive="active">
                            <i class="bi bi-plus-circle me-1"></i> Nueva Watchlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/watchlists" routerLinkActive="active">
                            <i class="bi bi-collection-play me-1"></i> Mis Watchlists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/profile', user.id]">Perfil ({{ user.username }})</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" (click)="logout()">Cerrar Sesión</button>
                    </li>
                </ng-container>
                <ng-template #guest>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Registrarse</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
