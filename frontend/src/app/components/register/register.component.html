<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <form (ngSubmit)="register()" #registerForm="ngForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" required
                            placeholder="Juan">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" required
                            placeholder="Pérez">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required
                        placeholder="Tu nombre de usuario">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required
                        placeholder="ejemplo@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required
                        placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <label class="form-label">Biografía (Opcional)</label>
                    <textarea class="form-control" [(ngModel)]="user.bio" name="bio" rows="3"
                        placeholder="Cuéntanos un poco sobre tus gustos de cine..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100"
                    [disabled]="!registerForm.form.valid">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
                <p class="text-muted">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
</div>
